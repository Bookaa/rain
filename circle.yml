version: 2
executorType: docker
containerInfo:
  - image: scizzorz/rain
stages:
  build:
    workDir: ~/
    steps:
      - type: checkout
        path: ~/rain

      - type: shell
        name: "Install Python dependencies"
        pwd: ~/rain
        command: |
          pip3 install -r requirements.txt

      - type: shell
        name: "Run tests"
        pwd: ~/rain
        environment:
          - RAINLIB: ~/rain/rain/core
          - RAINBASE: ~/rain/rain/base
          - PYTHONPATH: ~/rain
        command: |
          tests/fix.sh
          mkdir -p /tmp/results
          py.test -rap -v --tb=long --cov=rain --junit-xml=/tmp/results/py.test.xml

      - type: test-results-store
        path: /tmp/results

