version: 2
executorType: docker
containerInfo:
  - image: ubuntu:16.04
stages:
  build:
    workDir: ~/
    steps:
      - type: shell
        name: "Install system dependencies"
        command: |
          apt-get update -q
          apt-get install -qy git python3 python3-pip wget
          apt-get install -qy libgc-dev libunwind8-dev libz-dev libpcre3-dev

      - type: shell
        name: "Install LLVM + Clang"
        command: |
          echo "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-3.9 main" >> /etc/apt/sources.list
          echo "deb-src http://apt.llvm.org/xenial/ llvm-toolchain-xenial-3.9 main" >> /etc/apt/sources.list
          wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key | apt-key add -
          apt-get update -q
          apt-get install -qy llvm-3.9 clang-3.9
          ln -s /usr/bin/clang-3.9 /usr/bin/clang
          ln -s /usr/bin/llvm-config-3.9 /usr/bin/llvm-config

      - type: checkout
        path: ~/rain

      - type: shell
        name: "Install Python dependencies"
        pwd: ~/rain
        command: |
          pip3 install -r requirements.txt

      - type: shell
        name: "Run tests"
        pwd: ~/rain
        environment:
          - RAINLIB: ./core
          - RAINBASE: ./base
          - PYTHONPATH: .
        command: |
          tests/fix.sh
          mkdir -p /tmp/results
          py.test -rap -v --tb=long --cov=rain --junit-xml=/tmp/results/py.test.xml

      - type: test-results-store
        path: /tmp/results

