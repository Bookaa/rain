version: 2
executorType: docker
containerInfo:
  - image: ubuntu:16.04
stages:
  build:
    workDir: ~/
    environment:
      CLANG: /usr/bin/clang-3.9
      RAINLIB: ~/rain/core
      RAINBASE: ~/rain/base
      PYTHONPATH: ~/rain
    steps:
      - type: shell
        command: |
          apt-get update
          apt-get install -qq -y git python3 sudo wget

      - type: shell
        command: |
          whoami
          sh -c 'echo "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main" >> /etc/apt/sources.list'
          sh -c 'echo "deb-src http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main" >> /etc/apt/sources.list'
          wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key | apt-key add -
          apt-get update
          apt-get -qq -y install llvm-3.9 clang-3.9 libgc-dev libunwind8-dev
          rm /usr/bin/llvm-config
          ln -s /usr/bin/llvm-config-3.9 /usr/bin/llvm-config

      - type: checkout
        path: ~/rain

      - type: shell
        pwd: ~/rain
        command: |
          tests/fix.sh
          mkdir -p /tmp/results
          py.test -rap -v --tb=long --cov=rain --junit-exml=/tmp/results/py.test.xml

      - type: test-results-store
        path: /tmp/results

